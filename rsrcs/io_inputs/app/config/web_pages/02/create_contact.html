<!DOCTYPE html>
<html lang="en">
    <!--
    Semantic tags: 'https://www.semrush.com/blog/semantic-html5-guide/', 'https://developer.mozilla.org/en-US/docs/Glossary/Semantics#semantic_elements'.
    - head: where metadata of the webpage lives.
    -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Page meta description for indexers, like Google. This is the page description what appears when searching with Google. -->
        <meta name="description" content="Contacts creation section, for technical assessment for atria's Backend Developer job posting on September, 2025." />
        <!-- Window title. -->
        <title>HubSpot Contacts Creation - New Contact</title>
        <!-- Window logo. Goes up x5 folder levels to get to 'media' ([CURRENT DIR.] < web_pages < config < app < io_inputs < rsrcs > media), where it's stored. -->
        <link rel="icon" type="image/png" href="./../../../../../media/icon-favicon.png" />
        <!--
        External CSS stylesheet: 'https://www.w3schools.com/html/html_css.asp', 'https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/link'.
        - In this case, PyScript CSS.
        -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css" />
        <!-- External (local) CSS stylesheet, with ultiple external CSS links. ORDER MATTERS! 'https://www.programminghead.com/how-to-link-multiple-css-style-sheets-in-html'. -->
        <link rel="stylesheet" href="./../loading_splashscreen_(style).css">
        <link rel="stylesheet" href="./../style.css">
        <!--
        Script call; e.g. this js script tag bootstraps PyScript.
        - NOTE: threated as deferred script. Ref. 'https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup/24070373#24070373'.
        -->
        <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
        <!--
        JS script call: (module) loading splashscreen.
        - If 'type' not defined, defaults to 'text/javascript': 'https://www.w3schools.com/tags/att_script_type.asp'.
        - For HTML 5, if default, discouraged to be explicit, since it's redundant: 'https://stackoverflow.com/questions/4195427/is-the-type-attribute-necessary-for-script-tags/4195504#4195504'.
        - 'type' module: 'https://forum.freecodecamp.org/t/the-type-module-in-html-file-whats-for/488865', 'https://stackoverflow.com/questions/39652618/classic-scripts-vs-module-scripts-in-javascript/53821485#53821485'.
        - 'module' scripts: 'https://neerajdana.medium.com/understanding-type-module-in-javascript-a-comprehensive-guide-ebb13926da7a'.
        - 'module' vs. 'non-module' scripts: 'https://neerajdana.medium.com/understanding-type-module-in-javascript-a-comprehensive-guide-ebb13926da7a'.
        -->
        <script type="module" src="./../loading_splashscreen_(app).js"></script>
        <!--
        Good practice for loading scripts: place them in 'head' and use attribute 'defer' or 'async', according to needs. References:
        - Where to put script tag: 'https://forum.freecodecamp.org/t/where-is-it-advisable-to-put-the-script-tag/439118'.
        - Bases of script tag: 'https://www.w3schools.com/js/js_whereto.asp'.
        - Best practices: 'https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup/24070373#24070373'.
        - 'async' vs. 'defer': 'https://stackoverflow.com/questions/10808109/script-tag-async-defer', 'https://dev.to/fidalmathew/async-vs-defer-in-javascript-which-is-better-26gm'.
        - 'async' vs. 'defer' vs. 'module': 'https://dev.to/zacharylee/html-script-element-attributes-async-vs-defer-vs-typemodule-5h6j'.
        -->
        <!-- Python script call: 'type="py"' attribute tells BROWSER to use PyScript. -->
        <script type="py" src="./../../imports/hubspot_contacts_creation-launcher.py" config="./../../imports/hubspot_contacts_creation-launcher_config.json" defer></script>
        <!-- Fallback call to PyScript script to trigger 'py:ready' event, in case there are no PyScript scripts in the page. -->
        <script type="py" defer></script>
    </head>
    <body>
        <!-- Main dialog (as 'modal', defined in js module 'loading_splashscreen_(app).js'), what appears 1st as soon as web page is loaded. -->
        <dialog id="dialog_loading">
            <h1>Loading...</h1>
        </dialog>
        <header class="header">
            <nav class="header-nav">
                <div class="header-nav-container_left">
                    <a class="header-nav-container_left-hyperlink_logo" href="https://www.hubspot.com/" target="_blank">
                        <b>HubSpot</b>
                        <!-- <img class="header-nav-container_left-hyperlink_logo-img_logo" src="./../../../../../media/img-logo.png" /> -->
                    </a>
                    <div class="header-nav-container_left-container_links">
                        <!-- <a class="header-nav-container_left-container_links-link" href="./../01/home.html">Home</a> -->
                        <a class="header-nav-container_left-container_links-link" href="./../02/create_contact.html"><b>CREATE CONTACT</b></a>
                    </div>
                </div>
                <div class="header-nav-container_links">
                    <!-- '/' in 'href' redirects to ROOT vs. '#' that redirects to TOP of CURRENT PAGE (causing scrolling): 'https://stackoverflow.com/questions/17772692/what-does-it-means-when-there-is-fowards-slash-after-a-href/17772747#17772747', 'https://www.w3schools.com/tags/att_a_href.asp'. -->
                    <a class="header-nav-container_links-link" href="/">GOTO ROOT</a>
                    <!-- Blank 'href' REFRESH CURRENT PAGE; i.e. act as hyperlink to CURRENT PAGE: 'https://stackoverflow.com/questions/4855168/what-is-href-and-why-is-it-used/21397285#21397285'. -->
                    <a class="header-nav-container_links-link" href="">Refresh Current Page</a>
                    <a class="header-nav-container_links-link" href="#">GOTO TOP</a>
                </div>
            </nav>
        </header>
        <main class="main">
            <!-- 'div' to organize layout, without semantic meaning: 'https://stackoverflow.com/questions/6939864/what-is-the-difference-between-section-and-div/6941170#6941170'. -->             
            <div class="main-top">
                <!-- Form to submit data. Method 'POST' to avoid displaying form values in address bar: 'https://www.w3schools.com/html/html_forms_attributes.asp'. -->
                <form class="main-top-parameters" id="form_parameters">
                    <h3>Parameters</h3>
                    <div class="main-top-parameters-content">
                        <div class="main-top-parameters-content-row">
                            <!-- Declare multiple classes using spaces, for same html element: 'https://www.reddit.com/r/learnprogramming/comments/y42d4u/comment/isbq8y5/'. -->
                            <div class="main-top-parameters-content-row-column main-top-parameters-content-row-column_labels">
                                <label for="input_api_token">HubsPot API Token:</label>
                            </div>
                            <div class="main-top-parameters-content-row-column main-top-parameters-content-row-column_inputs">
                                <input type="password" id="input_api_token" name="api_token" placeholder="HubSpot API Token here..." autofocus required />
                            </div>
                        </div>
                        <div class="main-top-parameters-content-row">
                            <div class="main-top-parameters-content-row-column main-top-parameters-content-row-column_labels">
                                <label for="input_contact_first_name">New Contact's First Name:</label>
                            </div>
                            <div class="main-top-parameters-content-row-column main-top-parameters-content-row-column_inputs">
                                <input type="text" id="input_contact_first_name" name="contact_first_name" placeholder="New contact's first name here..." required disabled />
                            </div>
                        </div>
                        <div class="main-top-parameters-content-row">
                            <div class="main-top-parameters-content-row-column main-top-parameters-content-row-column_labels">
                                <label for="input_contact_last_name">New Contact's Last Name:</label>
                            </div>
                            <div class="main-top-parameters-content-row-column main-top-parameters-content-row-column_inputs">
                                <input type="text" id="input_contact_last_name" name="contact_last_name" placeholder="New contact's last name here..." disabled />
                            </div>
                        </div>
                        <div class="main-top-parameters-content-row">
                            <div class="main-top-parameters-content-row-column main-top-parameters-content-row-column_labels main-top-parameters-content-row-column_last">
                                <label for="input_contact_email">New Contact's Email:</label>
                            </div>
                            <div class="main-top-parameters-content-row-column main-top-parameters-content-row-column_inputs main-top-parameters-content-row-column_last">
                                <input type="email" id="input_contact_email" name="user_email" placeholder="New contact's email here..." required disabled />
                            </div>
                        </div>
                    </div>
                    <div class="main-top-parameters-container_buttons">
                        <!--
                        - Buttons (type 'button', 'submit' and 'reset') vs Input type 'button': 'https://www.codeguage.com/v1/courses/html/forms-buttons', 'https://www.w3schools.com/tags/att_button_type.asp'.
                        - Assign button to form: 'https://www.w3schools.com/tags/att_button_form.asp'.
                        -->
                        <button type="button" id="button_validate_api_token" class="main-top-parameters-container_buttons-button">Validate API Token</button>
                        <button type="button" form="form_parameters" id="button_create_contact" class="main-top-parameters-container_buttons-button" disabled>Create Contact</button>
                    </div>
                </form>
                <section class="main-top-contacts">
                    <h3>Contacts</h3>
                    <!-- 'div' for listing contacts. 'div' instead of 'p', since it has no semantic meaning; it's for graphic layouts. -->
                    <div class="main-top-contacts-output" id="output_contacts">[CONTACTS LIST]</div>
                </section>
            </div>
            <div class="main-bottom">
                <section class="main-bottom-console">
                    <h3>Console</h3>
                    <script type="py" terminal target="pyscript_output_console_log" defer></script>
                    <div id="pyscript_output_console_log"></div>
                </section>
            </div>
        </main>
        <footer class="footer">
